<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-dark"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div class="card text-bg-warning mb-3 p-2" style="max-width: 18rem">
      <div
        class="card-header text-center"
        style="font-size: 20px; font-weight: 600"
      >
        Grams to KG Converter
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <input
            id="gramValue"
            type="text"
            placeholder="Enter value in Grams"
          />
        </h5>
        <p class="card-text"><span id="kgValue"></span></p>
      </div>
    </div>
  </body>
  <script>
    let kgValue = document.getElementById("kgValue");
    const gramValue = document.getElementById("gramValue");

    gramValue.addEventListener("input", () => {
      console.log(gramValue.value);
      if (+gramValue.value) {
        kgValue.textContent = `Value in KG is ${gramValue.value / 1000}`;
      } else {
        kgValue.textContent = "Not a valid Gram value (should be a number)";
      }
    });
  </script>
</html>
